<body>
    <!-- ***************  Navbar  **************** -->

    <header class="primary-header">
        <div class="logo-container">
            <a href="{% url 'index'%}">
                <img class="logo" src="{% static 'projects/images/M-ALJ-logo-b.png'%}" alt="Mishary Portfolio">
            </a>
        </div>

        <!-- Open and Close Menu the text is hidddin but not for the screan reader -->
        <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
            <span class="sr-only">Menu</span>
        </button>

        <nav>
            <ul id="primary-navigation" data-visible="false" class="primary-navigation flex">
                <li><a href="{% url 'about' %}"><span aria-hidden="true">00</span>About</a></li>
                <li><a href="{% url 'index' %}#projects"><span aria-hidden="true">01</span>Projects</a></li>
                <li><a href="{% url 'index' %}#education"><span aria-hidden="true">02</span>Education</a></li>
                <li><a href="#contacts"><span aria-hidden="true">03</span>Contacs</a></li>
            </ul>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <div class="sections-container">

        {% block sections %}
        {% endblock %}

        <!-- *****************  CONTACT INFO / SOCIAL MEDIA  ***************** -->
        <footer id="contacts">
            <div class="container pb-2">
                <hr>
                <div class="px-3">
                    <h2>Contact</h2>

                    <section class="section-info">

                        <!-- Social media and contact links. Add or remove any networks. -->
                        <ul>
                            <!-- Google -->
                            <a class="btn btn-outline-dark btn-floating anim-a" href="mailto:alj.mishary@gmail.com"
                                role="button">
                                <i class="fa fa-google"></i> \ alj.mishary@gmail.com</a>
                            <!-- Github -->
                            <a class="btn btn-outline-dark btn-floating m-1 anim-a" href="https://github.com/MisharyAlj"
                                role="button" target="_blank"><i class="fa fa-github"></i></a>
                        </ul>
                    </section>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
    <script src="{% static 'projects/nav.js' %}"></script>
    <script>
        ScrollReveal({
            reset: true,
            distance: '35px',
            duration: 800,
            delay: 200,
            easing: 'ease-out',
        });

        ScrollReveal().reveal('.logo-container', { delay: 200, origin: 'left', easing: 'ease-out' });
        ScrollReveal().reveal('h2, h4, .anim-p, .anim-a', { origin: 'left', interval: 300, easing: 'ease-out' });
        ScrollReveal().reveal('.about-content', { delay: 600, origin: 'left', easing: 'ease-out' });
        ScrollReveal().reveal('.card', { delay: 700, origin: 'bottom', easing: 'ease-out', interval: 350 });
    </script>
